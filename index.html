<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="assets/styles/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/styles/font.css">
    <link type="text/css" rel="stylesheet" href="assets/styles/style.css">
    <title>Title</title>
</head>


<body>
    <div class="site-header">

        <div class="site-header-top">
            
            <div class="city-choose-container">
                <img src="assets/icons/arrow.svg"/>
                <div class="city-choosen">
                    <span>Челябинск</span>
                    <img src="assets/icons/small_arrow_down.svg"/>
                </div>
                
            </div>
            <div class="company-address">
                <img  class="company-address-geoposition" src="assets/icons/geoposition.svg"/>
                <span>Челябинск, ул. Лермонтова 21, 3 этаж, офис 4</span>
            </div>
            <div class="social-nets-container">
                <img src="assets/icons/youtube.svg"/>
                <img src="assets/icons/twitter.svg"/>
                <img src="assets/icons/instagram.svg"/>
                <img src="assets/icons/vk.svg"/>
            </div>
            <div class="phone-container">
                <img class="phone-container__icon" src="assets/icons/phone.svg"/>
                <div class="phone-container__number">
                    <span>+7 902 345-67-89</span>
                    <img class="small_arrow_down" src="assets/icons/small_arrow_down.svg"/>                    
                </div>
                <span class="call-request">Заказать звонок</span>
                
            </div>
            <div>
                <img src="assets/icons/language.svg"/>
                <span>RU</span>
                <img src="assets/icons/small_arrow_down.svg"/>
                <img src="assets/icons/profile.svg"/>
                <img src="assets/icons/basket.svg"/>
                <span>2</span>
            </div>
        </div>

        <div class="site-header-menu">
            <img src="assets/icons/showmenu.svg"/>
            <img src="assets/icons/cicrle-logo.svg"/>
            <span>allcorp</span>
            <span class="header-description">Готовое решение для создания корпоративного сайта</span>
            <div class="navigation">
                <span>Услуги</span>
                <span>Каталог</span>
                <span>Проекты</span>
                <span>Компания</span>
                <span>Курсы</span>
                <span>Цены</span>
                <span>Информация</span>
            </div>
            
            <button>Подать заявку</button>
        </div>
        
    </div>
</body>


</html>
